<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>translate代替top</title>
</head>
<body>
  <div class="test"></div>
  <style>
      .test {
          position: absolute;
          top: 10px;
          width: 100px;
          height: 100px;
          background: red;
      }
  </style>
  <script>
      setTimeout(() => {
          // 引起回流
          // document.querySelector('.test').style.top = '100px';
          // 优化方法：translate代替top
          document.querySelector('.test').style.transform = 'translate(100px, 100px)';
      }, 3000)
  </script>  
</body>
</html>
